    <script>
        const API_BASE = window.location.origin;
        let authToken = '';
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        document.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('admin_token');
            if (savedToken) {
                authToken = savedToken;
                verifyToken();
            }
        });
        
        // ç™»å½•è¡¨å•æäº¤
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        screen_resolution: `${screen.width}x${screen.height}`
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    // å¿…é¡»æ‹¿åˆ°æœ‰æ•ˆJWTä¸”ä¸ºç®¡ç†å‘˜
                    if (!data.user || !data.user.token) {
                        showError('loginError', 'ç™»å½•å¤±è´¥ï¼šæœªè·å–åˆ°ä»¤ç‰Œ');
                        return;
                    }
                    if (!data.user.is_admin) {
                        showError('loginError', 'éœ€è¦ç®¡ç†å‘˜æƒé™');
                        return;
                    }
                    authToken = data.user.token;
                    localStorage.setItem('admin_token', authToken);
                    showAdminPanel();
                } else {
                    showError('loginError', data.error || 'ç™»å½•å¤±è´¥');
                }
            } catch (error) {
                showError('loginError', 'ç½‘ç»œé”™è¯¯');
            }
        });
        
        // éªŒè¯token
        async function verifyToken() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: authToken
                    })
                });
                
                const data = await response.json();
                
                if (data.ok && data.user.is_admin) {
                    showAdminPanel();
                } else {
                    logout();
                }
            } catch (error) {
                logout();
            }
        }
        
        // æ˜¾ç¤ºç®¡ç†å‘˜é¢æ¿
        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadUsers();
            loadRecords();
        }
        
        // ç™»å‡º
        function logout() {
            authToken = '';
            localStorage.removeItem('admin_token');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        }
        
        // æ ‡ç­¾é¡µåˆ‡æ¢
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                
                // æ·»åŠ æ´»åŠ¨çŠ¶æ€
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId + 'Tab').classList.add('active');
                
                // åŠ è½½å¯¹åº”å†…å®¹
                if (tabId === 'users') loadUsers();
                else if (tabId === 'whitelist') loadWhitelist();
                else if (tabId === 'blacklist') loadBlacklist();
                else if (tabId === 'records') loadRecords();
            });
        });
        
        // åŠ è½½ç”¨æˆ·åˆ—è¡¨
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    displayUsers(data.users);
                    updateUserStats(data.users);
                } else {
                    showError('errorAlert', data.error || 'åŠ è½½ç”¨æˆ·å¤±è´¥');
                }
            } catch (error) {
                showError('errorAlert', 'ç½‘ç»œé”™è¯¯');
            }
        }
        
        // æ˜¾ç¤ºç”¨æˆ·åˆ—è¡¨
        function displayUsers(users) {
            const container = document.getElementById('usersList');
            const searchTerm = document.getElementById('searchUser').value.toLowerCase();
            
            const filteredUsers = users.filter(user => 
                user.username.toLowerCase().includes(searchTerm)
            );
            
            if (filteredUsers.length === 0) {
                container.innerHTML = '<div class="loading">æ²¡æœ‰æ‰¾åˆ°ç”¨æˆ·</div>';
                return;
            }
            
            container.innerHTML = filteredUsers.map(user => `
                <div class="user-card">
                    <div class="user-info">
                        <div class="user-details">
                            <h3>${user.username}</h3>
                            <p>æ³¨å†Œæ—¶é—´: ${new Date(user.created_at).toLocaleDateString()}</p>
                            <p>æœ€åç™»å½•: ${user.last_login ? new Date(user.last_login).toLocaleDateString() : 'ä»æœªç™»å½•'}</p>
                            <p>çŠ¶æ€: <span style="color: ${user.status === 'active' ? 'green' : 'red'}">${user.status === 'active' ? 'æ´»è·ƒ' : 'ç¦ç”¨'}</span></p>
                            <p>è®¾å¤‡æ•°: ${user.device_fingerprints ? user.device_fingerprints.length : 0}</p>
                            ${user.acceptance_time ? `<p>åŒæ„æ—¶é—´: ${new Date(user.acceptance_time).toLocaleString()}</p>` : ''}
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-small ${user.status === 'active' ? 'btn-warning' : 'btn-success'}" 
                                    onclick="toggleUserStatus('${user.username}', '${user.status === 'active' ? 'inactive' : 'active'}')">
                                ${user.status === 'active' ? 'ç¦ç”¨' : 'å¯ç”¨'}
                            </button>
                            <button class="btn btn-small btn-danger" onclick="addToBlacklist('${user.username}')">
                                åŠ å…¥é»‘åå•
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // æ›´æ–°ç”¨æˆ·ç»Ÿè®¡
        function updateUserStats(users) {
            const totalUsers = users.length;
            const activeUsers = users.filter(u => u.status === 'active').length;
            const acceptedUsers = users.filter(u => u.acceptance_time).length;
            
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('activeUsers').textContent = activeUsers;
            document.getElementById('acceptedUsers').textContent = acceptedUsers;
        }
        
        // åˆ‡æ¢ç”¨æˆ·çŠ¶æ€
        async function toggleUserStatus(username, newStatus) {
            try {
                const response = await fetch(`${API_BASE}/api/admin/user-status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        username: username,
                        status: newStatus
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showSuccess(data.message);
                    loadUsers();
                } else {
                    showError('errorAlert', data.error || 'æ“ä½œå¤±è´¥');
                }
            } catch (error) {
                showError('errorAlert', 'ç½‘ç»œé”™è¯¯');
            }
        }
        
        // æ·»åŠ åˆ°ç™½åå•
        async function addToWhitelist() {
            const username = document.getElementById('whitelistUser').value.trim();
            if (!username) {
                showError('errorAlert', 'è¯·è¾“å…¥ç”¨æˆ·å');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/whitelist`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'add',
                        username: username
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showSuccess(data.message);
                    document.getElementById('whitelistUser').value = '';
                    loadWhitelist();
                } else {
                    showError('errorAlert', data.error || 'æ“ä½œå¤±è´¥');
                }
            } catch (error) {
                showError('errorAlert', 'ç½‘ç»œé”™è¯¯');
            }
        }
        
        // æ·»åŠ åˆ°é»‘åå•
        async function addToBlacklist(username = null) {
            if (!username) {
                username = document.getElementById('blacklistUser').value.trim();
                if (!username) {
                    showError('errorAlert', 'è¯·è¾“å…¥ç”¨æˆ·å');
                    return;
                }
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/blacklist`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'add',
                        username: username
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showSuccess(data.message);
                    if (document.getElementById('blacklistUser')) {
                        document.getElementById('blacklistUser').value = '';
                    }
                    loadBlacklist();
                    loadUsers();
                } else {
                    showError('errorAlert', data.error || 'æ“ä½œå¤±è´¥');
                }
            } catch (error) {
                showError('errorAlert', 'ç½‘ç»œé”™è¯¯');
            }
        }
        
        // åŠ è½½ç™½åå•
        async function loadWhitelist() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/whitelist`, {

                    }

                if (data.ok) {
                    displayWhitelist(data.whitelist);
                } else {
                    showError('errorAlert', data.error || 'åŠ è½½ç™½åå•å¤±è´¥');
                }
            } catch (error) {
                showError('errorAlert', 'ç½‘ç»œé”™è¯¯');
            }
        }
        
        // åŠ è½½é»‘åå•
        async function loadBlacklist() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/blacklist`, {
                    headers: {

                    }
                });
                
                const data = await response.json();
                
                if (data.ok) {

                } else {

                if (data.records) {

                if (data.ok) {

                    showError('errorAlert', data.error || 'æ“ä½œå¤±è´¥');

        // ä»é»‘åå•ç§»é™¤
        async function removeFromBlacklist(username) {
            if (!confirm(`ç¡®å®šè¦ä»é»‘åå•ä¸­ç§»é™¤ ${username} å—ï¼Ÿ`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/blacklist`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'remove',
                        username: username
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showSuccess(data.message);
                    loadBlacklist();
