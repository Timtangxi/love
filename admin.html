<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员面板 - 表白网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .login-section {
            padding: 40px;
            text-align: center;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        
        .admin-panel {
            display: none;
            padding: 20px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            border-bottom-color: #ff6b6b;
            color: #ff6b6b;
            font-weight: 500;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .user-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ff6b6b;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .user-details h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .user-details p {
            color: #666;
            font-size: 0.9em;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
            align-items: end;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .user-info {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .user-actions {
                margin-top: 10px;
                width: 100%;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔐 管理员面板</h1>
            <p>表白网站管理系统</p>
        </div>
        
        <!-- 登录区域 -->
        <div class="login-section" id="loginSection">
            <div class="login-form">
                <h2>管理员登录</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn">登录</button>
                </form>
                <div class="alert alert-error" id="loginError"></div>
            </div>
        </div>
        
        <!-- 管理员面板 -->
        <div class="admin-panel" id="adminPanel">
            <div class="tabs">
                <div class="tab active" data-tab="users">用户管理</div>
                <div class="tab" data-tab="whitelist">白名单</div>
                <div class="tab" data-tab="blacklist">黑名单</div>
                <div class="tab" data-tab="records">记录管理</div>
            </div>
            
            <!-- 用户管理 -->
            <div class="tab-content active" id="usersTab">
                <h2>用户管理</h2>
                <div class="stats-grid" id="userStats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalUsers">0</div>
                        <div class="stat-label">总用户数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="activeUsers">0</div>
                        <div class="stat-label">活跃用户</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="acceptedUsers">0</div>
                        <div class="stat-label">已同意用户</div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="searchUser">搜索用户</label>
                        <input type="text" id="searchUser" placeholder="输入用户名搜索">
                    </div>
                    <button class="btn btn-secondary" onclick="loadUsers()">刷新</button>
                </div>
                
                <div id="usersList" class="loading">加载中...</div>
            </div>
            
            <!-- 白名单管理 -->
            <div class="tab-content" id="whitelistTab">
                <h2>白名单管理</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="whitelistUser">用户名</label>
                        <input type="text" id="whitelistUser" placeholder="输入用户名">
                    </div>
                    <button class="btn btn-success" onclick="addToWhitelist()">添加到白名单</button>
                </div>
                <div id="whitelistUsers" class="loading">加载中...</div>
            </div>
            
            <!-- 黑名单管理 -->
            <div class="tab-content" id="blacklistTab">
                <h2>黑名单管理</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="blacklistUser">用户名</label>
                        <input type="text" id="blacklistUser" placeholder="输入用户名">
                    </div>
                    <button class="btn btn-danger" onclick="addToBlacklist()">添加到黑名单</button>
                </div>
                <div id="blacklistUsers" class="loading">加载中...</div>
            </div>
            
            <!-- 记录管理 -->
            <div class="tab-content" id="recordsTab">
                <h2>记录管理</h2>
                <div class="stats-grid" id="recordStats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalRecords">0</div>
                        <div class="stat-label">总记录数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="textRecords">0</div>
                        <div class="stat-label">文字记录</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="mediaRecords">0</div>
                        <div class="stat-label">媒体记录</div>
                    </div>
                </div>
                <div id="recordsList" class="loading">加载中...</div>
            </div>
            
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        let authToken = '';
        
        // 页面加载时检查是否已登录
        document.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('admin_token');
            if (savedToken) {
                authToken = savedToken;
                verifyToken();
            }
        });
        
        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        screen_resolution: `${screen.width}x${screen.height}`
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    // 必须拿到有效JWT且为管理员
                    if (!data.user || !data.user.token) {
                        showError('loginError', '登录失败：未获取到令牌');
                        return;
                    }
                    if (!data.user.is_admin) {
                        showError('loginError', '需要管理员权限');
                        return;
                    }
                    authToken = data.user.token;
                    localStorage.setItem('admin_token', authToken);
                    showAdminPanel();
                } else {
                    showError('loginError', data.error || '登录失败');
                }
            } catch (error) {
                showError('loginError', '网络错误');
            }
        });
        
        // 验证token
        async function verifyToken() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: authToken
                    })
                });
                
                const data = await response.json();
                
                if (data.ok && data.user.is_admin) {
                    showAdminPanel();
                } else {
                    logout();
                }
            } catch (error) {
                logout();
            }
        }
        
        // 显示管理员面板
        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadUsers();
            loadRecords();
        }
        
        // 登出
        function logout() {
            authToken = '';
            localStorage.removeItem('admin_token');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        }
        
        // 标签页切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有活动状态
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                
                // 添加活动状态
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId + 'Tab').classList.add('active');
                
                // 加载对应内容
                if (tabId === 'users') loadUsers();
                else if (tabId === 'whitelist') loadWhitelist();
                else if (tabId === 'blacklist') loadBlacklist();
                else if (tabId === 'records') loadRecords();
            });
        });
        
        // 加载用户列表
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    displayUsers(data.users);
                    updateUserStats(data.users);
                } else {
                    showError('errorAlert', data.error || '加载用户失败');
                }
            } catch (error) {
                showError('errorAlert', '网络错误');
            }
        }
        
        // 显示用户列表
        function displayUsers(users) {
            const container = document.getElementById('usersList');
            const searchTerm = document.getElementById('searchUser').value.toLowerCase();
            
            const filteredUsers = users.filter(user => 
                user.username.toLowerCase().includes(searchTerm)
            );
            
            if (filteredUsers.length === 0) {
                container.innerHTML = '<div class="loading">没有找到用户</div>';
                return;
            }
            
            container.innerHTML = filteredUsers.map(user => `
                <div class="user-card">
                    <div class="user-info">
                        <div class="user-details">
                            <h3>${user.username}</h3>
                            <p>注册时间: ${new Date(user.created_at).toLocaleDateString()}</p>
                            <p>最后登录: ${user.last_login ? new Date(user.last_login).toLocaleDateString() : '从未登录'}</p>
                            <p>状态: <span style="color: ${user.status === 'active' ? 'green' : 'red'}">${user.status === 'active' ? '活跃' : '禁用'}</span></p>
                            <p>设备数: ${user.device_fingerprints ? user.device_fingerprints.length : 0}</p>
                            ${user.acceptance_time ? `<p>同意时间: ${new Date(user.acceptance_time).toLocaleString()}</p>` : ''}
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-small ${user.status === 'active' ? 'btn-warning' : 'btn-success'}" 
                                    onclick="toggleUserStatus('${user.username}', '${user.status === 'active' ? 'inactive' : 'active'}')">
                                ${user.status === 'active' ? '禁用' : '启用'}
                            </button>
                            <button class="btn btn-small btn-danger" onclick="addToBlacklist('${user.username}')">
                                加入黑名单
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 更新用户统计
        function updateUserStats(users) {
            const totalUsers = users.length;
            const activeUsers = users.filter(u => u.status === 'active').length;
            const acceptedUsers = users.filter(u => u.acceptance_time).length;
            
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('activeUsers').textContent = activeUsers;
            document.getElementById('acceptedUsers').textContent = acceptedUsers;
        }
        
        // 切换用户状态
        async function toggleUserStatus(username, newStatus) {
            try {
                const response = await fetch(`${API_BASE}/api/admin/user-status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        username: username,
                        status: newStatus
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showSuccess(data.message);
                    loadUsers();
                } else {
                    showError('errorAlert', data.error || '操作失败');
                }
            } catch (error) {
                showError('errorAlert', '网络错误');
            }
        }
        
        // 添加到白名单
        async function addToWhitelist() {
            const username = document.getElementById('whitelistUser').value.trim();
            if (!username) {
                showError('errorAlert', '请输入用户名');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/whitelist`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'add',
                        username: username
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showSuccess(data.message);
                    document.getElementById('whitelistUser').value = '';
                    loadWhitelist();
                } else {
                    showError('errorAlert', data.error || '操作失败');
                }
            } catch (error) {
                showError('errorAlert', '网络错误');
            }
        }
        
        // 添加到黑名单
        async function addToBlacklist(username = null) {
            if (!username) {
                username = document.getElementById('blacklistUser').value.trim();
                if (!username) {
                    showError('errorAlert', '请输入用户名');
                    return;
                }
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/blacklist`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'add',
                        username: username
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showSuccess(data.message);
                    if (document.getElementById('blacklistUser')) {
                        document.getElementById('blacklistUser').value = '';
                    }
                    loadBlacklist();
                    loadUsers();
                } else {
                    showError('errorAlert', data.error || '操作失败');
                }
            } catch (error) {
                showError('errorAlert', '网络错误');
            }
        }
        
        // 加载白名单
        async function loadWhitelist() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/whitelist`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    displayWhitelist(data.whitelist);
                } else {
                    showError('errorAlert', data.error || '加载白名单失败');
                }
            } catch (error) {
                showError('errorAlert', '网络错误');
            }
        }
        
        // 加载黑名单
        async function loadBlacklist() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/blacklist`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    displayBlacklist(data.blacklist);
                } else {
                    showError('errorAlert', data.error || '加载黑名单失败');
                }
            } catch (error) {
                showError('errorAlert', '网络错误');
            }
        }
        
        // 加载记录
        async function loadRecords() {
            try {
                const response = await fetch(`${API_BASE}/api/records`);
                const data = await response.json();
                
                if (data.records) {
                    displayRecords(data.records);
                    updateRecordStats(data.records);
                } else {
                    document.getElementById('recordsList').innerHTML = '<div class="loading">没有记录</div>';
                }
            } catch (error) {
                document.getElementById('recordsList').innerHTML = '<div class="loading">加载失败</div>';
            }
        }
        
        // 从白名单移除
        async function removeFromWhitelist(username) {
            if (!confirm(`确定要从白名单中移除 ${username} 吗？`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/whitelist`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'remove',
                        username: username
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showSuccess(data.message);
                    loadWhitelist();
                } else {
                    showError('errorAlert', data.error || '操作失败');
                }
            } catch (error) {
                showError('errorAlert', '网络错误');
            }
        }
        
        // 从黑名单移除
        async function removeFromBlacklist(username) {
            if (!confirm(`确定要从黑名单中移除 ${username} 吗？`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/blacklist`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'remove',
                        username: username
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showSuccess(data.message);
                    loadBlacklist();
                    loadUsers();
                } else {
                    showError('errorAlert', data.error || '操作失败');
                }
            } catch (error) {
                showError('errorAlert', '网络错误');
            }
        }
        
        // 显示白名单
        function displayWhitelist(whitelist) {
            const container = document.getElementById('whitelistUsers');
            
            if (whitelist.length === 0) {
                container.innerHTML = '<div class="loading">白名单为空</div>';
                return;
            }
            
            container.innerHTML = whitelist.map(username => `
                <div class="user-card">
                    <div class="user-info">
                        <div class="user-details">
                            <h3>${username}</h3>
                            <p>白名单用户</p>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-small btn-danger" onclick="removeFromWhitelist('${username}')">
                                从白名单移除
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 显示黑名单
        function displayBlacklist(blacklist) {
            const container = document.getElementById('blacklistUsers');
            
            if (blacklist.length === 0) {
                container.innerHTML = '<div class="loading">黑名单为空</div>';
                return;
            }
            
            container.innerHTML = blacklist.map(username => `
                <div class="user-card">
                    <div class="user-info">
                        <div class="user-details">
                            <h3>${username}</h3>
                            <p>黑名单用户</p>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-small btn-success" onclick="removeFromBlacklist('${username}')">
                                从黑名单移除
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 显示记录列表
        function displayRecords(records) {
            const container = document.getElementById('recordsList');
            
            if (records.length === 0) {
                container.innerHTML = '<div class="loading">没有记录</div>';
                return;
            }
            
            container.innerHTML = records.map(record => `
                <div class="user-card">
                    <div class="user-info">
                        <div class="user-details">
                            <h3>${record.title || '无标题'}</h3>
                            <p>类型: ${record.type === 'text' ? '文字' : record.type === 'image' ? '图片' : '视频'}</p>
                            <p>日期: ${record.date}</p>
                            <p>创建时间: ${new Date(record.createdAt).toLocaleString()}</p>
                            ${record.text ? `<p>内容: ${record.text.substring(0, 100)}${record.text.length > 100 ? '...' : ''}</p>` : ''}
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-small btn-danger" onclick="deleteRecord('${record.id}')">
                                删除
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 更新记录统计
        function updateRecordStats(records) {
            const totalRecords = records.length;
            const textRecords = records.filter(r => r.type === 'text').length;
            const mediaRecords = records.filter(r => r.type !== 'text').length;
            
            document.getElementById('totalRecords').textContent = totalRecords;
            document.getElementById('textRecords').textContent = textRecords;
            document.getElementById('mediaRecords').textContent = mediaRecords;
        }
        
        // 删除记录
        async function deleteRecord(recordId) {
            if (!confirm('确定要删除这条记录吗？')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/records/${recordId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showSuccess('记录已删除');
                    loadRecords();
                } else {
                    showError('errorAlert', '删除失败');
                }
            } catch (error) {
                showError('errorAlert', '网络错误');
            }
        }
        
        // 搜索用户
        document.getElementById('searchUser').addEventListener('input', function() {
            loadUsers();
        });
        
        // 显示成功消息
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }
        
        // 显示错误消息
        function showError(elementId, message) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
