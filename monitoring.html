<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站监控 - 表白网站</title>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background-color: #4CAF50; }
        .status-offline { background-color: #f44336; }
        .status-warning { background-color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💕 表白网站监控面板 💕</h1>
            <p>实时监控网站状态和访问统计</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>今日访问量</h3>
                <div class="number" id="todayVisits">0</div>
                <p>次访问</p>
            </div>
            <div class="stat-card">
                <h3>总访问量</h3>
                <div class="number" id="totalVisits">0</div>
                <p>次访问</p>
            </div>
            <div class="stat-card">
                <h3>在线用户</h3>
                <div class="number" id="onlineUsers">0</div>
                <p>人</p>
            </div>
            <div class="stat-card">
                <h3>网站状态</h3>
                <div class="number">
                    <span class="status-indicator status-online"></span>
                    正常
                </div>
                <p>运行时间: <span id="uptime">0天0小时</span></p>
            </div>
        </div>
        
        <div class="chart-container">
            <h3>📊 访问趋势</h3>
            <canvas id="visitsChart" width="400" height="200"></canvas>
        </div>
        
        <div class="chart-container">
            <h3>🌍 访问来源</h3>
            <canvas id="sourcesChart" width="400" height="200"></canvas>
        </div>
        
        <div class="chart-container">
            <h3>📱 设备统计</h3>
            <canvas id="devicesChart" width="400" height="200"></canvas>
        </div>
    </div>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    
    <script>
        // 模拟数据更新
        function updateStats() {
            // 模拟访问量数据
            document.getElementById('todayVisits').textContent = Math.floor(Math.random() * 100) + 50;
            document.getElementById('totalVisits').textContent = Math.floor(Math.random() * 1000) + 500;
            document.getElementById('onlineUsers').textContent = Math.floor(Math.random() * 20) + 5;
            
            // 模拟运行时间
            const uptime = Math.floor(Math.random() * 30) + 1;
            document.getElementById('uptime').textContent = `${uptime}天${Math.floor(Math.random() * 24)}小时`;
        }
        
        // 初始化图表
        function initCharts() {
            // 访问趋势图
            const visitsCtx = document.getElementById('visitsChart').getContext('2d');
            new Chart(visitsCtx, {
                type: 'line',
                data: {
                    labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                    datasets: [{
                        label: '访问量',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // 访问来源图
            const sourcesCtx = document.getElementById('sourcesChart').getContext('2d');
            new Chart(sourcesCtx, {
                type: 'doughnut',
                data: {
                    labels: ['直接访问', '搜索引擎', '社交媒体', '其他'],
                    datasets: [{
                        data: [40, 30, 20, 10],
                        backgroundColor: ['#ff6b6b', '#ff8e8e', '#ffa8a8', '#ffc2c2']
                    }]
                },
                options: {
                    responsive: true
                }
            });
            
            // 设备统计图
            const devicesCtx = document.getElementById('devicesChart').getContext('2d');
            new Chart(devicesCtx, {
                type: 'bar',
                data: {
                    labels: ['桌面', '手机', '平板'],
                    datasets: [{
                        label: '访问量',
                        data: [60, 80, 20],
                        backgroundColor: ['#ff6b6b', '#ff8e8e', '#ffa8a8']
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            // 注意：需要引入Chart.js库才能使用图表功能
            // <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            
            // 每30秒更新一次数据
            setInterval(updateStats, 30000);
        });
    </script>
</body>
</html>
