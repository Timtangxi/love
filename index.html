<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 表白网站 💕</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        
        <div class="content">
            <h1 class="title">💕 我想对你说 💕</h1>
            
            <div class="message-box">
                <p class="message">在这个特别的日子里，我想告诉你...</p>
                <p class="love-text">你是我生命中最美好的遇见</p>
                <p class="love-text">愿我们的故事永远继续下去</p>
            </div>
            
            <div class="interactive-section">
                <button class="love-button" onclick="showSurprise()">点击这里 💖</button>
                <div id="surprise" class="surprise hidden">
                    <p>❤️ 我爱你 ❤️</p>
                </div>
            </div>
            
            <div class="floating-hearts">
                <div class="floating-heart">💕</div>
                <div class="floating-heart">💖</div>
                <div class="floating-heart">💗</div>
                <div class="floating-heart">💝</div>
                <div class="floating-heart">💘</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
